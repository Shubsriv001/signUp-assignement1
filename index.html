<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="main">
    <div class="container1">
        <div class="container2">
            <p id="head">Create an account</p>
            <div class="data">
            <form>
                <label for="f_name">Full Name</label>
                
                <input type="text" id="f_name" required autocomplete="off">
                
                <label for="email">Email</label>

                <input type="email" id="email" required>

                
                <label for="password">Password</label>

                <input type="password" id="password" required  >
                <i class="fa fa-eye" id="eye"></i>
            
                <label for="phone">Phone Number</label>

                <input type="tel" id="phone" required>
                
                <div class="buttons">
                    <button type="submit" class="button" id="signup-button">SignUp</button>
                    <p>OR</p>
                    <button type="submit" class="button" id="google-button"><img src="./google-icon.png" width="25px" height="25px" id="google-icon">SignUp with Google </button>
                    <p>Already have an account?<a href="#login" id="login">Login</a></p>
                </div>


            </form>
        </div>
        </div>
    </div></div>
</body>
</html>
